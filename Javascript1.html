<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inp" readonly>
        <div class="btn-wrapper">
            <button class="btn">AC</button>
            <button class="btn">DEL</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div> 
        <div class="btn-wrapper">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn">*</button>
        </div>
        <div class="btn-wrapper">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn">-</button>
        </div>
        <div class="btn-wrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn">+</button>
        </div>
        <div class="btn-wrapper">
            <button>00</button>
            <button>0</button>
            <button class="btn">.</button>
            <button class="btn" id="eql">=</button>
        </div>
    </div>
    <script  src="javas.js"> </script>
    
</body>
</html>
